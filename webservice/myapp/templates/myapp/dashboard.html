<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <title>ClimaSense</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: linear-gradient(to bottom, #98fb98, #8fbc8f); /* Light green to dark sea green gradient */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            gap: 1rem;
            text-transform: uppercase;
        }
        h1 {
            color: #228b22; /* Forest green */
            font-size: 2em;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        p {
            color: #2e8b57; /* Sea green */
            font-size: 1.2em;
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        .card {
            width: 300px;
            min-height: 250px;
            border-radius: 15px;
            background: #ffffff; /* White background for clarity */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 20px;
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px); /* Lift on hover */
        }
        .icon {
            font-size: 4em;
            margin-bottom: 10px;
            color: #66cdaa; /* Medium aquamarine for the icons */
        }
        .value {
            font-size: 2.5em;
            color: #333; /* Darker color for readability */
        }
        .label {
            font-size: 1.1em;
            color: #2e8b57; /* Sea green */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding-inline: 20px;
            }
        }
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #2e8b57; /* Sea green */
        }
        .footer span {
            color: #228b22; /* Forest green */
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Weatrher</h1>
        <p>A modern and effortless way of sensing and displaying environmental conditions.</p>
    </div>

    <div class="container">
        <div class="card">
            <div class="icon">ðŸŒ¡</div>
            <div class="value" id="temperature">...</div>
            <div class="label">Temperature</div>
        </div>
        <div class="card">
            <div class="icon">ðŸ’§</div>
            <div class="value" id="humidity">...</div>
            <div class="label">Humidity</div>
        </div>
    </div>

    <div class="footer">
        Made by Patrick 
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const temperatureElement = document.getElementById('temperature');
            const humidityElement = document.getElementById('humidity');

            // Function to fetch temperature and humidity from the API
            function fetchTemperatureAndHumidity() {
                fetch('/temperatures/', {
                    method: 'GET',
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);
                        temperatureElement.textContent = `${data[0].temperature}`;
                        humidityElement.textContent = `${data[0].humidity}`;
                    })
                    .catch(error => {
                        console.error('Error fetching temperature and humidity:', error);
                    });
            }

            // Fetch initial data
            fetchTemperatureAndHumidity();

            // Fetch every 1 min
            setInterval(fetchTemperatureAndHumidity, 1000); // 60000ms = 1s
        });
    </script>

</body>
</html>
